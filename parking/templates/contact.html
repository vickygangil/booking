{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<h1 class="text-center">Contact Us</h1>

<div class="container">
<div class="mb-3 my-3">
<form method="post" action="/contact">
  {% csrf_token %}
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="name" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
</div>
<div class="mb-3 my-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
</div>
<div class="mb-3 my-3">
  <label for="phone" class="form-label">Contact Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Contact number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">What do you want ?</label>
  <textarea class="form-control" id="desc" name="desc" placeholder="Description" rows="3"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
